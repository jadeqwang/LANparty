<head>
  <title>Is Kenton Having a LAN party?</title>
</head>

<template name="layout">
  {{yield}}
</template>

<template name="landingpage">
	<div class='landing'>
	  <p><div class='superloud'>YES</div></p>
	  <p><input type="button" value="Log in to Register"></input></p>
	  <p>{{loginButtons}}</p>
	  <a href="{{path for 'register'}}">Continue without logging in</a>
	</div>
</template>


<template name="header">
	<div class="header">
		<center>
		<div class="spacer"></div>
		<div class="theme">Upcoming LAN parties</div>
		<div class="spacer"></div>
		<a href="#" class="btn btn-default btn-lg active" role="button"><i class="ion-chevron-left"></i>Prev</a>
		<a href="#" class="btn btn-default btn-lg active" role="button">Next<i class="ion-chevron-right"></i></a>
		</center>
	</div>
</template>

<template name="footer">
<center>
	<div class="footer">
		<span>About Kenton's House</span>
		<span>LAN Party FAQ</span>
	</div>
</center>
</template>
