<head>
  <title>Is Kenton Having a LAN party?</title>
</head>

<template name="layout">
  {{yield}}
</template>

<template name="landingpage">
	<div class='landing'>
	  <div class='superloud'>YES</div>
	  <p>{{loginButtons}}</p>
	  {{#if currentUser}}
	  	<a href="{{pathFor 'eventpage'}}" class="btn btn-primary btn-lg active">See events and register</a>
	  {{else}}
	  	<a href="{{pathFor 'eventpage'}}">or something</a>
	  {{/if}}
	</div>
</template>


<template name="header">
	<div class="header">
		<center>
		<div class="spacer"></div>
		<div class="spacer"></div>
		<div class="spacer"></div>
		<div class="theme">Upcoming LAN parties</div>
		<div class="spacer"></div>
		<a href="#" class="btn btn-default btn-lg active" role="button"><i class="ion-chevron-left"></i>Prev</a>
		<div class="btn btn-default btn-lg active"> {{#each events}}
				<p>{{eventDate}}. {{eventTheme}}</p>
			{{/each}} 
		</div>
		<a href="#" class="btn btn-default btn-lg active" role="button">Next<i class="ion-chevron-right"></i></a>
		</center>
	</div>
</template>

<template name="footer">
<center>
	<div class="footer">
		<span><a href="http://kentonsprojects.blogspot.com/2011/12/lan-party-optimized-house.html">About Kenton's House</a></span>
		<span><a href="http://www.kentonshouse.com/lan-party-faq">LAN Party FAQ</a></span>
		
	</div>
</center>
</template>
